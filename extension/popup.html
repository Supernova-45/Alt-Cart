<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>alt+cart</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="popup">
    <header class="popup__header">
      <h1 class="popup__title">alt+cart</h1>
      <p class="popup__tagline">shopping made accessible</p>
    </header>
    <label class="popup__toggle">
      <input
        type="checkbox"
        id="hover-speak-toggle"
        checked
        aria-describedby="hover-speak-desc"
      />
      <span id="hover-speak-desc">Hold Alt + hover on images to hear descriptions</span>
    </label>
    <button
      type="button"
      id="open-btn"
      class="popup__btn popup__btn--primary"
      aria-label="Open current page in alt+cart (Alt+Shift+P)"
    >
      Open in alt+cart (⌥⇧P)
    </button>
  </div>

  <script src="popup.js?v=0.1.1"></script>
</body>
</html>
